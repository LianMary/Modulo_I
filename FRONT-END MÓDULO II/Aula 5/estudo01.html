<body>
    <script>
        /*Programa onde sejam digitados nome, sexo, idade de uma população e ao final o programa deve mostrar:
          - Total de homens e o total de mulhes;
          - Total de  mulheres menores de idade
          - Total de homens entre 18 e 40 anos
          */
        var nome;
        var sexo;
        var idade;
        var totm = 0;
        var totf = 0;
        var toth = 0;
        var totfmenor = 0;
        var pop = "s";
        while (pop == "s") {
            nome = prompt("Seu nome?");
            sexo = prompt("Seu sexo?");
            idade - parseInt(prompt("sua idade?"));
            // TOTAL DE HOMENS E MULHERES
            if (sexo == "m") {
                totm = totm + 1;
            } else if (sexo == "f") {
                totf = totf + 1;
            }
            //TOTEL DE MULHERES MENORES DE IDADE
            if (sexo == "f" && idade < 18) {
                totfmenor = totfmenor + 1;
            }
            //TOTAL DE HOMENS ENTRE 18 E 40 ANOS 
            if (sexo == "m" && idade >= 18 && idade <= 40) {
                toth = totm + 1;
            }
            pop = prompt("Continuar pesquisar (s/m)?");
        }
        alert("Total de homens: " + totm);
        alert("Total de mulheres: " + totf);
        alert("Total de mulheres menores de idade: " + totfmenor);
        alert("Total de homens entre 18 e 40 anos: " + toth);

        /*

 */
    </script>
