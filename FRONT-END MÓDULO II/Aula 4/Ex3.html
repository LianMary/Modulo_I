<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>
        var numero = 1;
        var n = 0;
        var total = 0;
        while (numero <= 5) {
            n = parseInt(prompt("Valor?"));
            if (n < 50) {
                total = total + 1;
            }
            numero = numero + 1
        }
        alert("Menores que 50: " + total);

    </script>
</body>

</html>
