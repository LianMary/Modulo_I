<body>
    <h2>If else</h2>
    <script>
        var idade = prompt(("Digite sua idade"));
        if (idade < 18) {
            alert("Menor de idade! Cai fora pirralho!!");
        } else if (idade >= 18 && idade < 60) {
            alert("Melhor idade!");
        } else {
           alert("Maior de idade");
        }
    </script>
</body>
