<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exemplo 07</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>
        var num = parseInt(prompt("Digite um número e receba uma estação"));
        switch (num) {
            case 1:  alert("É Verão"); break;
            case 2:  alert("É inverno!!"); break;
            case 3:  alert("É primavera!"); break;
            case 4:  alert("É outono!"); break;
            default:  alert("Opção inválida"); break;
        }
    </script>
</body>

</html>
