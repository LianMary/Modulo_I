<html>

<body>
    <h2> Demo JavaScript in Head</h2>
    <p id="demo"> A Paragraph</p>
    <script>
        var x = prompt("Digite um número"); // "prompt" deixa uma caixa para o usuario digitar algo
        var y = prompt("Digite outro número");
        var z = parseInt(x) + parseInt(y); // passa o valor para virar um número inteiro
        alert(z); // mostra a caixa de alerta do sistema
    </script>
</body>

</html>
