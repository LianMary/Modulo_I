<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exemplo 8</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var n1= parseInt(prompt("DIgite a nota 1"));
        var n2= parseInt(prompt("DIgite a nota 2"));
        var n3= parseInt(prompt("DIgite a nota 3"));
        var nota_final= (n1+n2+n3)/3;
        if(n1<0 || n1>10){
            alert("Nota 1 inválida!!")
        }
        if(n2<0 || n2>10){
            alert("Nota 2 inválida!!")
        }
        if(n3<0 || n3>10){
            alert("Nota 3 inválida!!")
        }
        if( nota_final<=5.9 ){
            alert("Reprovado!")
        }
        else if( nota_final>=6 ){
            alert("Aprovado!")
        }
        
        
      
    </script>
</body>
</html>
