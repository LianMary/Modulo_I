<body>

    <script>
        /*
       programa que pede para o usu√°rio digitar a idade de 5 pessoas e ao final
       o programa calcula e mostra o total de menores de idades e o total de maiores de idade */
        var idade = 0;
        var pessoas = 1;
        var total_maior = 0;
        var total_menor = 0;
        while (pessoas <= 5) {
            idade = parseInt(prompt("Idade?"));
            if (idade < 18) {
                total_menor = total_menor + 1;

            }
            else if(idade >= 18) {
                total_maior = total_maior + 1;
            }
            pessoas = pessoas + 1;


        } alert(" Maiores de idade: " + total_maior + " Menores de idade: " + total_menor);



    </script>
</body>
